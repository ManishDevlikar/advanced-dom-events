<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="player-1-div">
        <h2 id="player-1-name">Player One:</h2>
        <div>
          <label for="payer-1-currentscore">Current score</label>
          <input type="text" id="payer-1-currentscore" value="0" />
        </div>
        <div>
          <label for="player-1-totalscore">Total score</label>
          <input type="text" id="player-1-totalscore" value="0" />
        </div>
      </div>
      <div class="player-2-div">
        <h2 id="player-2-name">Player Two:</h2>
        <div>
          <label for="payer-2-currentscore">Current score</label>
          <input type="text" id="payer-2-currentscore" value="0" />
        </div>
        <div>
          <label for="player-2-totalscore">Total score</label>
          <input type="text" id="player-2-totalscore" value="0" />
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="dice-btn">Roll It</button>
      <button id="reset">Reset</button>
    </div>
    <p class="winner"></p>
  </body>
</html>
